<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Outro Teste de Formulário p5</h1>
    <form action="furmulario.java" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <!--Nome são impotantes em input:radio-->
            <input type="radio" name="mas" id="imas" value="M"><label for="imas">Masculino</label> <br>
            <input type="radio" name="mas" id="ifem" value="F"><label for="ifem">Feminino</label> <br>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebool </label><br>
            <input type="checkbox" name="bas" id="ibas"><label for="ibas">Basquete</label> <br>
            <input type="checkbox" name="vol" id="ivol"><label for="ivol">Volei</label> <br>
            <input type="checkbox" name="hand" id="ihand"><label for="ihand">Handbool</label> <br>
            <input type="checkbox" name="nat" id="inat"><label for="inat">Natação</label> <br>
            <input type="checkbox" name="boxe" id="iboxe"><label for="iboxe">Boxe</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
