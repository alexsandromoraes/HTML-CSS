<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplos de Formulçario p4</h1>
    <form action="furmulario.java" method="get" autocomplete="on">

        <fieldset>
            <legend>Dados Pessoais</legend>
            <p><label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required size="30" placeholder="Nome Completo" autocomplete="name">
            </p>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" required autocomplete="tel-national" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(00)00000-0000">
            </p>
        </fieldset>
        <!--Estudar sobre RegEx-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
