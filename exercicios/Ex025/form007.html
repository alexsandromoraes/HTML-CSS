<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Mais sobre Formulários</h1>
    <form action="furmulario.java" method="get" autocomplete="on">
        <p>
            <label for="iest">Estado</label> 
            <select name="est" id="iest">
        
                <optgroup label="Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
                <optgroup label="Sudeste">
                    <option value="CE">Ceará</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="Sp">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>
            </select>
            <p>
                <label for="iprof">Profissão: </label>
                <input type="text" name="prof" id="iprof" list="ilprof">
                <datalist id="ilprof">
                    <option value="ADM">Administrador(a)</option>
                    <option value="PROF">Professor(a)</option>
                    <option value="ENG">Engenheiro(a)</option>
                    <option value="ADV">Advogado(a)</option>
                    <option value="MED">Médico(a)</option>
                    <option value="SOl">Soldado(a)</option>
                    <option value="CAM">Caminhoneiro(a)</option>
                    <option value="BOM">Bombeiro(a)</option>
                </datalist>
            </p>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
