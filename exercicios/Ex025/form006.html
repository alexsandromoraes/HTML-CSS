<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulários p6</h1>
    <form action="furmulario.java" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor:</label> 
            <input type="color" name="cor" id="icor" value="#aa00ff">
        </p>

        <p>
            <label for="inivel">Nível de Saturação:</label> 
            <input type="range" name="nivel" id="inivel" min="1" max="10" value="7">
        </p>

        <p>
            <!--para essa função e necessario o POST-->
            <label for="ifoto">Foto do Perfil:</label> 
            <input type="file" name="foto" id="ifoto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
