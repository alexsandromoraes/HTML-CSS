<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            background-color: rgb(252, 7, 7);
        }
        div:hover {
            color: rgb(128, 4, 4);

        }
        #aa{
            color: rgb(252, 252, 255);
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe  o mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p id="aa">TA OLHANDO O QUE???</p>
    </div>
    
</body>
</html>
