<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabelão</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
        }

        thead, tfoot, #cas{
            background-color: gray;
            color: white;
        }
        
        tfoot, #cas{
            text-align: left;
        }

        td,th{
            border: 1px solid black;
            padding: 6px;
            width: 60px;
        }
        .num{
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Diciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td class="num">2.0</td>
                <td class="num">5.0</td>
                <td class="num">7.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td class="num">1.6</td>
                <td class="num">4.8</td>
                <td class="num">6.4</td>
            </tr>
            <tr>
                <td>Química</td>
                <td class="num">3.0</td>
                <td class="num">6.0</td>
                <td class="num">9.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="num">1.0</td>
                <td class="num">5.2</td>
                <td class="num">6.2</td>
            </tr>
            <tr id="cas">
                <th colspan="4" scope="row">Média de Exatas</th>
                <td class="num">7.5</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td class="num">2.5</td>
                <td class="num">6.2</td>
                <td class="num">8.7</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="num">1.1</td>
                <td class="num">4.6</td>
                <td class="num">5.7</td>
            </tr>

        </tbody>
        <tfoot>
            <th colspan="4" scope="row">Média de Humanas</th>
            <td class="num">7.2</td>
        </tfoot>
    </table>
    
</body>
</html>
