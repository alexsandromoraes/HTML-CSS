<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispisitivos diferentes ou simplismente almente e diminua o tamanho do seu navegador</p>
    <picture><!--tem que seguir a ordem-->
        <source media="(max-width: 750px)" srcset="imagem/foto-p.png" type="image/png">
       <source media="(max-width: 1050px)" srcset="imagem/foto-m.png" type="image/png">
        <img src="imagem/foto.g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
        <p>vamos aprender a reproduzir audio em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Natural - Endless Love.mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>
